<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="https://test.webcherries.com/style.css" /> 
    <title>Test RVP Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://test.webcherries.com/img/logo.svg" alt="logo">
        <h4 class="logo">Test Reverse Proxy</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Specs</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inches bezeless display offering
                        a 4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inches</button>
           <button class="cta-add">Add to Cart</button>
                </div>
                
            </div>
            <div class="cover">
                <img src="https://test.webcherries.com/img/matebook.png" alt="matebook"/>
            </div>
        </section>
        <div class="laptop-select">
            <img src="https://test.webcherries.com/img/arrow-left.svg" alt="">
            <img src="https://test.webcherries.com/mg/dot.svg" alt="">
            <img src=".https://test.webcherries.com/img/dot-full.svg" alt="">
            <img src="https://test.webcherries.com/img/dot-full.svg" alt="">
            <img src="https://test.webcherries.com/img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="https://test.webcherries.com/img/big-eclipse.svg" alt="">
        <img class="medium-circle" src="https://test.webcherries.com/img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="https://test.webcherries.com/img/small-eclipse.svg" alt="">
    </main>
</body>
</html>
